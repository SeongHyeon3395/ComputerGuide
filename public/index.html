<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        /* 드롭다운 메뉴를 위한 트랜지션 효과 */
        .dropdown-menu, #mobile-menu {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300">

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <button id="hamburger-button" class="md:hidden mr-3 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <a href="#" class="text-xl font-bold text-gray-900 dark:text-white">Computer Guide</a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="chat.html" class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">컴퓨터 가이드 AI</a>
                    
                    <div class="relative">
                        <button id="build-pc-button" class="desktop-dropdown-button px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex items-center gap-1">
                            <span>내 컴퓨터 만들기</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="build-pc-menu" class="dropdown-menu hidden absolute mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">사무용 컴퓨터 만들기</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">게이밍 컴퓨터 만들기</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">전문가용 컴퓨터 만들기</a>
                        </div>
                    </div>

                    <div class="relative">
                        <button id="assembled-pc-button" class="desktop-dropdown-button px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex items-center gap-1">
                            <span>조립 컴퓨터</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="assembled-pc-menu" class="dropdown-menu hidden absolute mt-2 w-40 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">Intel 컴퓨터</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">Ryzen 컴퓨터</a>
                        </div>
                    </div>
                </div>

                <div id="auth-container" class="flex items-center">
                    </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-white dark:bg-gray-800 shadow-lg opacity-0 -translate-y-2">
                <div class="p-4 space-y-2">
                    <a href="chat.html" class="block py-2 px-3 text-base hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">컴퓨터 가이드 AI</a>
                    <div>
                        <button id="mobile-build-pc-button" class="w-full text-left py-2 px-3 text-base hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex justify-between items-center">
                            <span>내 컴퓨터 만들기</span>
                            <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="mobile-build-pc-menu" class="hidden pl-4 mt-2 space-y-2">
                            <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">사무용 컴퓨터 만들기</a>
                            <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">게이밍 컴퓨터 만들기</a>
                            <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">전문가용 컴퓨터 만들기</a>
                        </div>
                    </div>
                    <div>
                        <button id="mobile-assembled-pc-button" class="w-full text-left py-2 px-3 text-base hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex justify-between items-center">
                            <span>조립 컴퓨터</span>
                            <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="mobile-assembled-pc-menu" class="hidden pl-4 mt-2 space-y-2">
                            <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Intel 컴퓨터</a>
                            <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Ryzen 컴퓨터</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mt-20 text-gray-900 dark:text-white">나만의 컴퓨터를 만들어보세요</h1>
        <p class="text-xl text-center mt-4 text-gray-600 dark:text-gray-400">AI와 함께, 또는 직접 부품을 선택하여 최고의 PC를 구성할 수 있습니다.</p>
    </div>

    <script>
        function getAuthToken() {
            const authDataString = localStorage.getItem('supabase.auth.token');
            if (!authDataString) return null;
            const authData = JSON.parse(authDataString);
            if (authData.expires_at && authData.expires_at * 1000 < Date.now()) {
                localStorage.removeItem('supabase.auth.token');
                return null;
            }
            return authData;
        }

        function updateLoginStatus() {
            const authContainer = document.getElementById('auth-container');
            const session = getAuthToken();
            const loggedInUser = session ? session.user : null;

            if (loggedInUser) {
                const displayName = loggedInUser.user_metadata?.display_name || '사용자';
                authContainer.innerHTML = `
                    <span class="text-gray-900 dark:text-white text-sm sm:text-base">${displayName}님 환영합니다.</span>
                    <button id="logout-button" class="ml-4 bg-gray-500 text-white font-semibold px-3 py-1.5 text-sm rounded-lg hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700">로그아웃</button>
                `;
                document.getElementById('logout-button').addEventListener('click', () => {
                    localStorage.removeItem('supabase.auth.token');
                    window.location.reload();
                });
            } else {
                authContainer.innerHTML = `
                    <a href="login.html" class="text-sm font-semibold border border-gray-400 dark:border-gray-500 px-4 py-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">로그인</a>
                `;
            }
        }

        function setupDropdown(button, menu) {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                const isHidden = menu.classList.contains('hidden');
                closeAllDropdowns();
                if (isHidden) {
                    menu.classList.remove('hidden');
                }
            });
        }
        
        function setupAccordion(button, menu) {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                menu.classList.toggle('hidden');
                button.querySelector('svg').classList.toggle('rotate-180');
            });
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.add('hidden');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateLoginStatus();
            
            // 데스크탑 드롭다운 메뉴 설정
            setupDropdown(document.getElementById('build-pc-button'), document.getElementById('build-pc-menu'));
            setupDropdown(document.getElementById('assembled-pc-button'), document.getElementById('assembled-pc-menu'));

            // 모바일 메뉴 토글 설정
            const hamburgerButton = document.getElementById('hamburger-button');
            const mobileMenu = document.getElementById('mobile-menu');
            hamburgerButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const isHidden = mobileMenu.classList.contains('hidden');
                if (isHidden) {
                    mobileMenu.classList.remove('hidden');
                    setTimeout(() => {
                        mobileMenu.classList.remove('opacity-0', '-translate-y-2');
                    }, 10);
                } else {
                    mobileMenu.classList.add('opacity-0', '-translate-y-2');
                    setTimeout(() => {
                        mobileMenu.classList.add('hidden');
                    }, 300);
                }
            });
            
            // 모바일 아코디언 메뉴 설정
            setupAccordion(document.getElementById('mobile-build-pc-button'), document.getElementById('mobile-build-pc-menu'));
            setupAccordion(document.getElementById('mobile-assembled-pc-button'), document.getElementById('mobile-assembled-pc-menu'));

            window.addEventListener('click', () => {
                closeAllDropdowns();
            });
        });
    </script>
</body>
</html>
