<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .dropdown-menu {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300">

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <button id="hamburger-button" class="md:hidden mr-3 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <a href="index.html" class="text-xl font-bold text-gray-900 dark:text-white">Computer Guide</a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="chat.html" class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">컴퓨터 가이드 AI</a>
                    <div class="relative">
                        <button id="build-pc-button" class="desktop-dropdown-button px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex items-center gap-1">
                            <span>내 컴퓨터 만들기</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="build-pc-menu" class="dropdown-menu hidden absolute mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">사무용 컴퓨터 만들기</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">게이밍 컴퓨터 만들기</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">전문가용 컴퓨터 만들기</a>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="assembled-pc-button" class="desktop-dropdown-button px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex items-center gap-1">
                            <span>조립 컴퓨터</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="assembled-pc-menu" class="dropdown-menu hidden absolute mt-2 w-40 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">Intel 컴퓨터</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">Ryzen 컴퓨터</a>
                        </div>
                    </div>
                </div>

                <div id="auth-container" class="flex items-center"></div>
            </div>
        </nav>
    </header>

    <div id="mobile-menu-container" class="fixed inset-0 transform -translate-x-full transition-transform duration-300 ease-in-out z-30 md:hidden">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60"></div>
        <div class="relative w-64 h-full bg-white dark:bg-gray-800 p-4 flex flex-col">
            <button id="mobile-close-button" class="absolute top-4 right-4 p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="mt-12 space-y-2">
                <a href="chat.html" class="block py-2 px-3 text-base hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md text-gray-900 dark:text-white">컴퓨터 가이드 AI</a>
                <div>
                    <button id="mobile-build-pc-button" class="w-full text-left py-2 px-3 text-base hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex justify-between items-center text-gray-900 dark:text-white">
                        <span>내 컴퓨터 만들기</span>
                        <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="mobile-build-pc-menu" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md text-gray-700 dark:text-gray-300">사무용 컴퓨터 만들기</a>
                        <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md text-gray-700 dark:text-gray-300">게이밍 컴퓨터 만들기</a>
                        <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md text-gray-700 dark:text-gray-300">전문가용 컴퓨터 만들기</a>
                    </div>
                </div>
                 <div>
                    <button id="mobile-assembled-pc-button" class="w-full text-left py-2 px-3 text-base hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md flex justify-between items-center text-gray-900 dark:text-white">
                        <span>조립 컴퓨터</span>
                        <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="mobile-assembled-pc-menu" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md text-gray-700 dark:text-gray-300">Intel 컴퓨터</a>
                        <a href="#" class="block py-2 px-3 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md text-gray-700 dark:text-gray-300">Ryzen 컴퓨터</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <main class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mt-20 text-gray-900 dark:text-white">메인 페이지 작업중/h1>
        <p class="text-xl text-center mt-4 text-gray-600 dark:text-gray-400">그냥 뭐.. 아직 업데이트 중입니다.</p>
    </main>

    <script>
        function getAuthToken() {
            const authDataString = localStorage.getItem('supabase.auth.token');
            if (!authDataString) return null;
            const authData = JSON.parse(authDataString);
            if (authData.expires_at && authData.expires_at * 1000 < Date.now()) {
                localStorage.removeItem('supabase.auth.token');
                return null;
            }
            return authData;
        }

        function updateLoginStatus() {
            const authContainer = document.getElementById('auth-container');
            const session = getAuthToken();
            const loggedInUser = session ? session.user : null;

            if (loggedInUser) {
                const displayName = loggedInUser.user_metadata?.display_name || '사용자';
                authContainer.innerHTML = `
                    <div class="flex flex-col sm:flex-row items-end sm:items-center gap-x-4">
                        <span class="text-gray-900 dark:text-white text-sm text-right">${displayName}님<br class="sm:hidden"> 환영합니다.</span>
                        <button id="logout-button" class="mt-1 sm:mt-0 bg-gray-500 text-white font-semibold px-3 py-1.5 text-xs rounded-lg hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700">로그아웃</button>
                    </div>
                `;
                document.getElementById('logout-button').addEventListener('click', () => {
                    localStorage.removeItem('supabase.auth.token');
                    window.location.reload();
                });
            } else {
                authContainer.innerHTML = `
                    <a href="login.html" class="text-sm font-semibold border border-gray-400 dark:border-gray-500 px-4 py-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">로그인</a>
                `;
            }
        }

        function setupDropdown(button, menu) {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                const isHidden = menu.classList.contains('hidden');
                closeAllDropdowns();
                if (isHidden) {
                    menu.classList.remove('hidden');
                }
            });
        }
        
        function setupAccordion(button, menu) {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                menu.classList.toggle('hidden');
                button.querySelector('svg').classList.toggle('rotate-180');
            });
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.add('hidden');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateLoginStatus();
            
            // 데스크탑 드롭다운 메뉴
            setupDropdown(document.getElementById('build-pc-button'), document.getElementById('build-pc-menu'));
            setupDropdown(document.getElementById('assembled-pc-button'), document.getElementById('assembled-pc-menu'));

            // 모바일 메뉴
            const hamburgerButton = document.getElementById('hamburger-button');
            const mobileMenuContainer = document.getElementById('mobile-menu-container');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const mobileCloseButton = document.getElementById('mobile-close-button');

            const openSidebar = () => mobileMenuContainer.classList.remove('-translate-x-full');
            const closeSidebar = () => mobileMenuContainer.classList.add('-translate-x-full');

            hamburgerButton.addEventListener('click', openSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            mobileCloseButton.addEventListener('click', closeSidebar);
            
            // 모바일 아코디언 메뉴
            setupAccordion(document.getElementById('mobile-build-pc-button'), document.getElementById('mobile-build-pc-menu'));
            setupAccordion(document.getElementById('mobile-assembled-pc-button'), document.getElementById('mobile-assembled-pc-menu'));

            window.addEventListener('click', () => {
                closeAllDropdowns();
            });
        });
    </script>
</body>
</html>
